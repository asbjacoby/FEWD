<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Course Application</h1>
		<form action="register.php" method="post" enctype="multipart/form-data">
			<h2>Your contact info</h2>

			<fieldset>
				<legend>Your name</legend>
				<input type="text" name="first_name"placeholder="First">
				<input type="text" name="last_name" placeholder="Last">
			</fieldset>
			<fieldset>
				<legend>Phone number</legend>
				<input type="text" name="area_code" class="phone" maxlength="3" size="3"> &mdash;
				<input type="text" name="second_digits" class="phone" maxlength="3" size="3"> &mdash;
				<input type="text" name="third_digits" size="4" maxlength="4">
			</fieldset>
			<fieldset>
				<label>Address</label>
				<input type="text" name="street_address" placeholder="Street address">
				<input type="text" name="line_2" placeholder="Address line 2">
				<input type="text" name="city" placeholder="City">
				<input type="text" name="state" placeholder="State">
				<input type="text" name="zip" placeholder="Zip">
			</fieldset>	

			<h2>Skills &amp; Interests</h2>
			<fieldset>
				<label for="course">Course</label>
				<select name"course">
					<option value="Select one">Select one</option>
					<optgroup label="Web Development">
						<option value="frontEnd"> Front End</option>
						<option value="backEnd">Back End</option>
					</optgroup>
					<optgroup label="Design">
						<option value="visual">Visual</option>
						<option value="user">User Experience</option>
					</optgroup>
				</select>
			</fieldset>
			<fieldset>
				<label>Past Experience</label>
				<textarea name ="textarea" rows="10" cols="50">
				</textarea>
			</fieldset>

			<h2>Anything Else?</h2>
			<fieldset>
				<label>Referral</label>
				<select>
					<option value="none">None</option>
					<option value="friend">Friend</option>
					<option value="intructor">Instructor</option>
					<option value="online">Online</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Comments</label>
				<textarea name ="textarea" rows="10" cols="50">
				</textarea>
			</fieldset>
			<button value="save">Save draft</button><input type="submit" value="Submit">
		</form>

	</div>
	
	
</body>
</html>
